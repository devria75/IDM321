<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="master.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="mainBody">

        <!-- ___________________________________________________________________ -->
        <!-- title -->
        <!-- ___________________________________________________________________ -->

        <div class="wandasWands">
            <img src="wandaswandstitle.png" alt="wandasWandsTitle" class="title">
        </div>

        <!-- ___________________________________________________________________ -->
        <!-- help -->
        <!-- ___________________________________________________________________ -->

        <div class="helpIcon">
            <img src="help_icon.png" alt="help icon" id="helpIcon">
        </div>
        <div class="overlay" id="overlay" hidden></div>
        <div class="helpInfo" id="helpInfo" hidden>
            <p>Enter your name here</p>
            <p><img src="arrow.png" alt="arrow" style="margin-top: -15px;"></p>
            <p>Enter your birthday here</p>
            <p><img src="arrow.png" alt="arrow" style="margin-top: -15px;"></p>
            <p>Then click submit to see your wand</p>
            <p><img src="arrow.png" alt="arrow" style="margin-top: -15px;"></p>
            <div class="helpBracket">
                <p class="bracketText">Click on any of these to view other wand options</p>
                <p><img src="bracket.png" alt="bracket" height="900px"></p>
            </div>
        </div>

        <!-- ___________________________________________________________________ -->
        <!-- input form -->
        <!-- ___________________________________________________________________ -->

        <div class="formInputs">
            <form action"index.html" method="post" id="myForm" name="myForm">
                <label for="name">Name:</label><br>
                <input type="text" value="Jessica" name="nameInput" id="nameInput" placeholder="Jessica" required><br>
                <br>
                <label for="date">Birthday:</label><br>
                <input type="date" name="date" id="date" required>
                <p class="feedback" hidden>Please Enter a Valid Date</p>
                <br> <br>
                <div class="control">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>

    </div>
    
    <!-- ___________________________________________________________________ -->
    <!-- wand group -->
    <!-- ___________________________________________________________________ -->

    <div id="wandDetails" class="wandDetails" hidden>
        <img src="wand_box.png" alt="wandBox" id="wandBox" class="wandBox">
        <img src="wands/wand1.png" alt="yourWand" id="yourWand" class="singleWand">
        <div class="wandText">
            <h3 id="yourWandIs">Your Wand is:</h3>
            <p id='wandDescription'>wand details are here this is the wand details</p>
        </div>
    </div>

    <!-- ___________________________________________________________________ -->
    <!-- clickable wand icons -->
    <!-- ___________________________________________________________________ -->

    <div class="allWands">
        <img src="wands/wand1.png" alt="wand 1" id="wand01">
        <img src="wands/wand2.png" alt="wand 2" id="wand02">
        <img src="wands/wand3.png" alt="wand 3" id="wand03">
        <img src="wands/wand4.png" alt="wand 4" id="wand04">
        <img src="wands/wand5.png" alt="wand 5" id="wand05">
        <img src="wands/wand6.png" alt="wand 6" id="wand06">
        <img src="wands/wand7.png" alt="wand 7" id="wand07">
        <img src="wands/wand8.png" alt="wand 8" id="wand08">
        <img src="wands/wand9.png" alt="wand 9" id="wand09">
        <img src="wands/wand10.png" alt="wand 10" id="wand10">
        <img src="wands/wand11.png" alt="wand 11" id="wand11">
        <img src="wands/wand12.png" alt="wand 12" id="wand12">
    </div>

    <!-- ___________________________________________________________________ -->
    <!-- javascript load -->
    <!-- ___________________________________________________________________ -->
    <script src="main.js"></script>

    <!-- ___________________________________________________________________ -->
    <!-- audio -->
    <!-- ___________________________________________________________________ -->

    <audio src="audio/Recording01.mp3" preload="auto" id="recording01"></audio>
    <audio src="audio/Recording02.mp3" preload="auto" id="recording02"></audio>
    <audio src="audio/Recording03.mp3" preload="auto" id="recording03"></audio>
    <audio src="audio/Recording04.mp3" preload="auto" id="recording04"></audio>
    <audio src="audio/Recording05.mp3" preload="auto" id="recording05"></audio>
    <audio src="audio/Recording06.mp3" preload="auto" id="recording06"></audio>
    <audio src="audio/Recording07.mp3" preload="auto" id="recording07"></audio>
    <audio src="audio/Recording08.mp3" preload="auto" id="recording08"></audio>
    <audio src="audio/Recording09.mp3" preload="auto" id="recording09"></audio>
    <audio src="audio/Recording10.mp3" preload="auto" id="recording10"></audio>
    <audio src="audio/Recording11.mp3" preload="auto" id="recording11"></audio>
    <audio src="audio/Recording12.mp3" preload="auto" id="recording12"></audio>

</body>
</html>
