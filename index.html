<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <h1>Welcome to Wanda's Wizarding Wands</h1>
    <p>Please enter the your information below, or hover over the help icon if you're confused.</p>
    <form>
        <fieldset>
          <legend>Wand Information</legend>
          First name:<br>
          <input type="text" name="firstname" value="name" id="nameInput"><br>
          Birthday:<br>
          <input type="date" name="birthday" id="birthdayInput"><br>
          Height:<br>
          <input type="number" min="0" max="8"id="heightFeetInput">
          <input type="number" min="0" max"11" id="heightInchesInput"><br><br>
          <input type="button" value="Submit" id="submitButton">
        </fieldset>
      </form>
</body>
